<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="container">

<div th:fragment="alert">
    <div class="alert alert-primary" role="alert" th:id = "success" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:id = "error" th:text="${error}" th:if="${error}"></div>
</div>
