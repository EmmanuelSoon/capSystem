<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="container">

<head th:fragment="html_head" id="html_head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <title>Enroll Course</title>
</head>


<body>
  <div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-light">
     <div class="container">
     
   <span th:if="${session.userSessionDetails.userRole=='lecturer'}">
      <a class="navbar-brand ml-3" th:href="@{/lecturer/dashboard}">
        <img th:src="@{/images/logo.jpg}" height="40" width="41" alt="Logo"> Cap System</a>
      </span>
      <span th:if="${session.userSessionDetails.userRole=='student'}">
        <a class="navbar-brand ml-3" href="/student/student-dashboard">
          <img th:src="@{/images/logo.jpg}" height="40" width="41" alt="Logo"> Cap System</a>
        </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown" th:if="${session.userSessionDetails.userRole=='lecturer'}">
        <ul class="justify-content-start navbar-nav">
          <li class="nav-item active">
            <a th:href="@{/lecturer/course-taught}" class="nav-link">View Courses Taught</a>
          </li>
        </ul>
        <div class="justify-content-end">
          <a th:href="@{/lecturer/profile}">
            <span class="navbar-text mx-3" th:utext="${session.userSessionDetails.user.username}"></span>
          </a>
          <span class="navbar-text mx-3"> <a th:href="@{/logout}">Logout</a></span>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavDropdown" th:if="${session.userSessionDetails.userRole=='student'}">
        <ul class="justify-content-start navbar-nav">
          <li class="nav-item active">
            <a th:href="@{/student/course-history}" class="nav-link">My Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/student/enroll}">Enroll in a course</a>
          </li>
        </ul>
        <div class="justify-content-end">
          <a th:href="@{/student/profile}">
            <span class="navbar-text mx-3" th:utext="${session.userSessionDetails.user.username}"></span>
          </a>
          <span class="navbar-text mx-3"> <a th:href="@{/logout}">Logout</a></span>
        </div>
      </div>
     
     </div>
    </nav>
  </div>
  <div th:fragment="jsLink">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </div>
</body>
