<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/header :: html_head"></header>

<body>
	<div th:replace="fragments/header :: menu"></div>
	<div class="container mt-3">
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${testing!=null}">
		  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<form th:action="@{/lecturer/change-password}" method="post" th:object="${userChangePassword}">
			<div class="form-group">
			  <label for="old-password">Old Password</label>
			  <input type="password" class="form-control" th:field="*{oldPassword}" id="old-password" placeholder="old-password"/>
			  <p th:if="${message != null}">
			  	<span class="text-danger" th:text="${message}"></span>
			  </p>
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">New Password</label>
			  <input type="password" class="form-control" th:field="*{newPassword}" id="newpassword" placeholder="Enter new password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Enter New Password Again</label>
				<input type="password" class="form-control" id="confirmpassword" placeholder="Enter new password" oninput="check(this)">
			  </div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>

	</div>

	<div th:replace="fragments/header :: jsLink"></div>

	<script language='javascript' type='text/javascript'>
		function check(input) {
			if (input.value != document.getElementById('newpassword').value) {
				input.setCustomValidity('Password Must be Matching.');
			} else {
				// input is valid -- reset the error message
				input.setCustomValidity('');
			}
		}
	</script>
</body>
