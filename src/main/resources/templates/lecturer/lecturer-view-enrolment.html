<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: html_head"></head>

<body>
	<div th:replace="fragments/header :: menu"></div>

	<form th:action="@{/search}" method="get">
		<input type="text" name="keyword" th:value="${keyword}" placeholder="Find Student" size="50">
		<button type="submit" class="btn btn-info">Search</button>
		<button type="submit" class="btn btn-info">Reset</button>
	</form>
	<div>
		<h1>Class List</h1>

	</div>
	<div>
		<h2><span th:text="#{fieldLabel.courseName}"></span></h2>
		<th:block th:if="${nominalRoll=='NoData'}"> No Enrolment for this course </th:block>
		<th:block th:unless="${nominalRoll=='NoData'}">

			<table class="table table-stripped" th:object="${nominalRoll}">

				<tr>
					<th><span>Name</span></th>
					<th><span>Email</span></th>
					<th><span>View Performance</span></th>
				</tr>

				<tr th:each="student : ${nominalRoll}">
					<td align="left" th:text="${student.studentName}">Name</td>
					<td align="left" th:text="${student.studentEmail}">Email</td>

					<td align="left"><a th:href="@{/student-performance}" class="btn btn-default">View Performance</a>
					</td>
				</tr>
			</table>
			<div>
				<a th:href="@{/grading}">Grade Student</a>
			</div>
		</th:block>
	</div>

	<div th:replace="fragments/header.html :: jsLink"></div>
</body>

</html>
