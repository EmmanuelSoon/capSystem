<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Courses Taught</title>
</head>

<body>
	<div th:replace="fragments/header :: menu"></div>
	<form th:action="@{/lecturer/course-taught}" method="get">
		<input type="text" name="keyword" th:value="${keyword}" placeholder="Find Courses" size="50">
		<button type="submit" class="btn btn-info">Search</button>
		<a th:href="@{/lecturer/course-taught}" class="btn btn-default btn-info">
			<span> Reset Search </span></a>
	</form>

	<br>
	<br>
	<table style="border: 1;">
		<tr>
			<th><span> Course Batch Id</span></th>
			<th><span> Course Name</span></th>
			<th><span> Course Description</span></th>
			<th><span> Course Start Date</span></th>
			<th><span> Course End Date</span></th>
			<th><span>View Course Enrollment</span></th>
		</tr>

		<tr th:each="lectCrsTght : ${lecturerCourseTaught}">
			<td align="left" th:text="${lectCrsTght.courseBatchId}">Course Batch Id</td>
			<td align="left" th:text="${lectCrsTght.courseName}">Course Name</td>
			<td align="left" th:text="${lectCrsTght.courseDescription}">Course Description</td>
			<td align="left" th:text="${lectCrsTght.startDate}">Course Start Date</td>
			<td align="left" th:text="${lectCrsTght.endDate}">Course End Date</td>

			<td><a th:href="@{/lecturer/course-enrolment/}+${lectCrsTght.courseId}+'/'+${lectCrsTght.courseBatchId}"
					class="btn btn-default">
					<span> View Details </span></a></td>
		</tr>

	</table>
	<div th:replace="fragments/header :: jsLink"></div>
</body>

</html>
