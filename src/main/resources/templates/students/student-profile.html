<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/header :: html_head"></header>

<body>
	<div th:replace="fragments/header :: menu"></div>
	<div class="container mt-3">
		<div class="row mb-5 d-flex justify-content-between">
            <h3>My Profile</h3>
			<form th:action="@{/student/editProfile}" method="get">
				<button type="submit" class="btn btn-info">Edit Profile</button>
			</form>
        </div>

		
		<div>
			<table class="table table-hover" th:object="${student}">
				<tr style="border-bottom: transparent;">
					<th>Student Name</th>
					<td th:text="${student.name}"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="${student.email}">Email</td>
				</tr>
				<tr>
					<th>UserName</th>
					<td th:text="${student.username}">Name</td>
				</tr>
			</table>
		</div>

	</div>

	<div th:replace="fragments/header :: jsLink"></div>
</body>
