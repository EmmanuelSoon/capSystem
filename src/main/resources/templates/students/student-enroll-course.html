<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Enroll Course</title>
</head>
<body>
	<h3>Enroll in a Course</h3>
	<div>
		<table class="table table-stripped" th:object="${studCourse}" >
			<tr>
				<thead>Course Name</thead>
				<thead>Course Description</thead>
				<thead>Start Date</thead>
                <thead>End Date</thead>
			</tr>
            <tr th:if="${availCourses.empty}">
                <td colspan="4"> No Courses avail</td>
            </tr>

			<tr th:each="ac: ${availCourses}">
                <td th:text="${ac.course.courseId}">Course Id</td>
                <td th:text="${ac.course.name}">Course Name</td>
				<td th:text="${ac.course.description}">Course Description</td>
				<td th:text="${ac.startDate}">Course Start Date</td>
			</tr>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
