<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Enroll Course</title>
</head>
<body>
	<h3>Enroll in a Course</h3>
	<div>
		<table class="table table-stripped" th:object="${enrollCourses}" >
			<tr>
				<th>Course Name</th>
				<th>Course Description</th>
				<th>Start Date</th>
                <th>End Date</thead>
			</tr>
            <tr th:if="${enrollCourses.empty}">
                <td colspan="4"> No Courses avail</td>
            </tr>

			<tr th:each="ac: ${enrollCourses}">
                <td th:text="${ac.course.courseId}" style="visibility:hidden;">Course Id</td> -->
                <td th:text="${ac.course.name}">Course Name</td>
				<td th:text="${ac.course.description}">Course Description</td>
				<td th:text="${ac.startDate}">Course Start Date</td>
				<td th:text="${ac.endDate}">Course End Date</td>
				<td>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Enroll
					</button>
				</td>
				<!--<td><a th:href="@{student/enrollCourse}+{$ac.course.courseId}">Enroll Course</a></td>-->
			</tr>
		</table>
		</div>
		
		<!-- Modal -->
		<form action="#" th:action="@{/enrollCourse}" th:object="${CourseDetail}" method="post">
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
		</form>
		
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
